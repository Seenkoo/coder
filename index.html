<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ИСТ</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<label><i>Заданный текст:</i><br>
	<textarea name="text" id="text" cols="50" rows="10">мненестыднопередгражданамикоторыеголосовализаменядваждыизбираянапостпрезидентароссийскойфедерацьиивсеэтивосемлетяпахалкакрабнагалерахсутрадоночииделалэтосполнойотдачейсил</textarea></label>
	<br>
	<button id="calc">Рассчитать</button>
	<div id="result">
		<div id="alphabet" class="empty">
			<i>Алфавит</i>
			<br>
			<b class="n"></b>
			<br>
			<b class="m"></b>
			<br>
			<table border=2>
				<tr class="symbol"></tr>
				<tr class="freq"></tr>
			</table>
		</div>
		<div id="hartley" class="empty">
			<i>Формула <strong>Хартли</strong></i><span> (<i>n*log<sub>2</sub>m</i>)</span>
			<br>
			<b class="i"></b>
			<br>
			<b class="s"></b>
		</div>
		<div id="shannon" class="empty">
			<i>Формула <strong>Шеннона</strong></i><span> (<i>-<ruby>∑<rt>n</rt></ruby><sub>i</sub>p<sub>i</sub>log<sub>2</sub>p<sub>i</sub></i>)</span>
			<br>
			<b class="s"></b>
		</div>
		<div id="res"></div>
		<div id="shannon-fano" class="empty">
			<i>Кодирование алгоритмом <strong>Шеннона-Фано</strong></i>
			<br>
			<b class="t"></b>
			<br>
			<b class="a"></b>
			<br>
			<table border=2>
				<tr>
					<th>Символ</th>
					<th>Частота</th>
					<th>Код</th>
					<th>Вес</th>
				</tr>
			</table>
		</div>
		<div id="huffman" class="empty">
			<i>Кодирование алгоритмом <strong>Хаффмана</strong></i>
			<br>
			<b class="t"></b>
			<br>
			<b class="a"></b>
			<br>
			<table border=2>
				<tr>
					<th>Символ</th>
					<th>Частота</th>
					<th>Код</th>
					<th>Вес</th>
				</tr>
			</table>
		</div>
		<div id="php_code"></div>
		<div id="php_decode"></div>
		<div id="huffman-tree" class="empty">
			<i>Дерево Хаффмана</i>
			<br>
			<canvas id="tree"></canvas>
		</div>
	</div>
</body>
</html>
